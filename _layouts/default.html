<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Reset body styles to ensure proper contrast and left alignment */
    body {
      background-color: #f8f9fa;
      color: #333333;
      margin: 0;
      padding: 0;
      font-family: 'Crimson Pro', serif;
      line-height: 1.6;
      text-align: left;
    }
    
    /* Main content area - explicitly left aligned */
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
      min-height: 60vh;
    }
    
    /* Ensure all text elements are left-aligned */
    main h1, 
    main h2, 
    main h3, 
    main h4, 
    main h5, 
    main h6,
    main p, 
    main ul, 
    main ol, 
    main div,
    main blockquote {
      text-align: left;
      max-width: 100%;
    }
    
    /* Lists should have left-aligned bullets/numbers */
    main ul, 
    main ol {
      padding-left: 2rem;
    }
    
    /* Footer styling */
    footer {
      background: #0d1f3c;
      color: #a0c4ff;
      text-align: center;
      padding: 1.5rem 0;
      margin-top: 2rem;
      font-family: 'Crimson Pro', serif;
    }
  </style>
</head>
<body class="watermark">
  <!-- Fontaine Loading Animation -->
  <div id="fontaine-loader">
    <div class="loader-content">
      <div class="loader-logo"></div>
      <h2>Broke Consortium of Mathematical Research</h2>
      <p>Initializing the jekyll modules...</p>
      <div class="water-fill"></div>
    </div>
  </div>

  <!-- Header -->
  {% include header.html %}

  <!-- Main content -->
  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  <footer>
    &copy; {{ "now" | date: "%Y" }} Broke Consortium of Mathematical Research
  </footer>

  <script>
    // Remove loading animation when page is fully loaded
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loader = document.getElementById('fontaine-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(function() {
            loader.style.display = 'none';
          }, 500);
        }
      }, 1500);
    });
  </script>
</body>
</html>
