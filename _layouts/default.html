<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    /* Reset body styles to ensure proper contrast and left alignment */
    body {
      background-color: #f8f9fa;
      color: #333333;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      text-align: left; /* Force left alignment for all text */
    }
    
    /* Main content area - explicitly left aligned */
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
      min-height: 60vh;
    }
    
    /* Ensure all text elements are left-aligned */
    main h1, 
    main h2, 
    main h3, 
    main h4, 
    main h5, 
    main h6,
    main p, 
    main ul, 
    main ol, 
    main div,
    main blockquote {
      text-align: left;
      max-width: 100%;
    }
    
    /* Lists should have left-aligned bullets/numbers */
    main ul, 
    main ol {
      padding-left: 2rem;
    }
    
    /* Footer styling */
    footer {
      background: #0d1f3c;
      color: #a0c4ff;
      text-align: center;
      padding: 1.5rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  {% include header.html %}

  <!-- Main content -->
  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  <footer>
    &copy; {{ "now" | date: "%Y" }} Broke Consortium of Mathematical Research
  </footer>
</body>
</html>
