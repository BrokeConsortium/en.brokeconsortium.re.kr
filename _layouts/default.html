<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <!-- Header -->
  {% include header.html %}

  <!-- Main content -->
  <main style="max-width:1200px; margin:2rem auto; padding:0 2rem; color:#ffffff;">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer style="background:#0d1f3c; color:#a0c4ff; text-align:center; padding:1rem 0;">
    &copy; {{ "now" | date: "%Y" }} Broke Consortium of Mathematical Research
  </footer>
</body>
</html>
